<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Description" content="Edward Huang's Coding Quiz. A small practice application that presents a quick quiz about web development">
        
        <!-- Stylesheet Links -->
          <!-- Fonts -->

          <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

          <!-- Custom -->
        <link rel="stylesheet" href="./assets/style.css">

        <!-- Favicon -->
        <!-- <link rel="icon" href="./assets/Signature.png"> -->

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

        <title>Coding Quiz</title>
    </head>

    <body>
      <!-- Top Panel Header -->
      <div class="topPanel center">
        <div class="timerBar center"></div>
        <h1 class="headerTitle center">Quiz about Web Development Stuff!</h1>
      </div>
      <div class="subtitlePanel center">
        <h2 class="subTitle">Ready to begin?</h2>
        <h3 class="subText"><br></h3>
      </div>

      <!-- Start Screen -->
      <div id="startScreen" class ="screen center">
        <button class=startButtonStyle input="startButton">Begin Quiz</button>
      </div>

      <!-- Game Screen -->
      <div id="gameScreen" class ="screen clear">
        <div class="container-fluid">
          <div class="row">
            <!-- Answer card 1 -->
            <div class="col-md-6">
              <button class="card userPick" value="1">
                <h3 class="answer ansOne">Answer 1</h3>
              </button>
            </div>
            <!-- Answer card 2 -->
            <div class="col-md-6">
              <button class="card userPick" value="2">
                <h3 class="answer ansTwo">Answer 2</h3>
              </button>
            </div>
          </div>
          <div class="row">
            <!-- Answer card 3 -->
            <div class="col-md-6">
              <button class="card userPick" value="3">
                <h3 class="answer ansThree">Answer 3</h3>
              </button>
            </div>
            <!-- Answer card 4 -->
            <div class="col-md-6">
              <button class="card userPick" value="4">
                <h3 class="answer ansFour">Answer 4</h3>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Score Entry Screen -->
      <div id="entryScreen" class="screen center clear">
        <input type="text" id="userInitials" placeholder="Enter your Initials" />
        <button id="nameSubmit">Submit</button>
      </div>

      <!-- Score Screen -->
      <div id="scoreScreen" class ="screen center clear">
        <div class="scoreList">
          <!-- <p class= "scoreListItem newestScore">SAMP: SCORE</p>
          <p class="scoreListItem">SAMP: Score</p> -->
        </div>
      </div>

      <!-- Clear score Footer -->
      <div class="clearButtonPanel center clear">
        <button class="clearButton">Clear Score</button>
      </div>

      <!-- Scoreboard Footer -->
      <div class="scoreButtonPanel center">
        <button class="scoreButton">Scoreboard</button>
      </div>

    </body>

    <!-- JavaScripts -->
      <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
      
      <!-- Custom -->
    <script type="text/javascript" src="./assets/script.js"></script>

</html>
